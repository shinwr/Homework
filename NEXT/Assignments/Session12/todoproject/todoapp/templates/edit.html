{% extends 'base.html'%} 
{% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
{% endblock %}

{% block wrapper%}
<p>할 일 수정하기</p>
<form action="" method="post">
    {% csrf_token %}
    <div>
        <label for="title">할 일: </label>
        <input type="text" id="title" name="title" value="{{ post.title }}">
    </div>

    <div>
        <label for="content">내용</label>
        <textarea name="content" onkeyup="counter()" id="content" cols="30" rows="10">{{ post.content }}</textarea>
    </div>

    <div>
        <label for="due">마감기한</label>
        <input type="datetime-local" id="due" name="due" value="{{ post.due }}">
    </div>

    <button type="submit">수정하기</button>

    <div class="counter">
        0<span class="count">자 (공백 포함)</span></div>
</form>

<script type="text/javascript">

    function counter(){
        document.querySelector(".class").innerHTML = document.querySelector("#content").value.length;
    }

</script>
{% endblock %}
