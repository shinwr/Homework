{% extends 'base.html' %}
{% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
{% endblock %}

{% block wrapper %}
<div class="title">
    <h1> TO DO LIST</h1>
</div>
<div class="list">
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'detail' post.pk %}">{{ post.title }}</a>(마감 기한 : {{ post.due }})
        </li>
        {% endfor %}
    </ul>
</div>
<a href="{% url 'new' %}">할 일 쓰러가기</a>


{% endblock %}
