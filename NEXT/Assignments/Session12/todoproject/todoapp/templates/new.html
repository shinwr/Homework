{% extends 'base.html' %}
{% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
{% endblock %}

{% block wrapper %}
<div class="title">
    <p>할 일 작성하기</p>
</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="box">
        <label for="title">할 일: </label>
        <input type="text" id="title" name="title" placeholder="할 일을 입력해주세요.">
    </div>

    <div class="box">
        <label for="content">내용</label>
        <textarea name="content" onkeyup="counter()" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
    </div>

    <div class="box">
        <label for="due">마감기한</label>
        <input type="datetime-local" id="due" name="due">
    </div>

    <button type="submit">작성하기</button>

    <div class="counter"><span class="countup">0</span>자 (공백 포함)</div>
</form>

<script type="text/javascript">

    function counter(){
        document.querySelector(".countup").innerHTML = document.querySelector("#content").value.length;
    }

</script>
{% endblock %}
